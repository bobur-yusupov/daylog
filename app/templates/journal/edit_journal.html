{% extends "base.html" %}
{% load static %}

{% block title %}Edit "{{ entry.title }}" - Daylog{% endblock %}

{% block extra_css %}
<style>
    /* Clean, minimal styling */
    body {
        padding-bottom: 120px !important;
    }
    
    /* Title styling */
    .entry-title {
        font-size: 3rem !important;
        font-weight: 300;
        border: none;
        background: transparent;
        width: 100%;
    }
    
    .entry-title:focus {
        outline: none;
        box-shadow: none;
    }
    
    /* Tag styling */
    .tag-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.5rem;
        background-color: #e3f2fd;
        color: #1976d2;
        border-radius: 1rem;
        font-size: 0.875rem;
        border: 1px solid #bbdefb;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
    }
    
    .tag-remove {
        margin-left: 0.5rem;
        background: none;
        border: none;
        color: #1976d2;
        cursor: pointer;
        padding: 0;
        font-size: 1rem;
        line-height: 1;
        opacity: 0.7;
    }
    
    .tag-remove:hover {
        opacity: 1;
    }
    
    /* Tag input */
    .tag-input-container {
        position: relative;
    }
    
    .tag-input {
        border: none;
        outline: none;
        padding: 0.5rem 0;
        font-size: 1rem;
        width: 100%;
        background: transparent;
    }
    
    .tag-input::placeholder {
        color: #999;
    }
    
    .tag-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .tag-suggestion {
        padding: 0.5rem 0.75rem;
        cursor: pointer;
        border-bottom: 1px solid #f8f9fa;
    }
    
    .tag-suggestion:hover,
    .tag-suggestion.active {
        background-color: #f8f9fa;
    }
    
    .tag-suggestion:last-child {
        border-bottom: none;
    }
    
    /* EditorJS minimal styling */
    #editorjs {
        border: none !important;
        min-height: 60vh;
        padding: 0 !important;
        background: transparent;
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 3rem !important;
    }
    
    .codex-editor__redactor {
        padding: 0 !important;
        padding-bottom: 200px !important;
        min-height: 600px !important;
    }
    
    .ce-block__content {
        max-width: none !important;
        margin: 0 !important;
        padding: 0 !important;
    }
    
    .ce-paragraph {
        font-size: 1.1rem !important;
        line-height: 1.7 !important;
        margin: 0.5rem 0 !important;
        padding: 0 !important;
        color: #333 !important;
    }
    
    .ce-toolbar,
    .ce-inline-toolbar,
    .ce-conversion-toolbar,
    .ce-settings {
        z-index: 1050 !important;
    }
    
    .ce-popover,
    .ce-toolbar__content {
        z-index: 1060 !important;
    }
    
    .ce-toolbar {
        margin-left: -30px !important;
        left: 0 !important;
    }
    
    .ce-toolbar__plus {
        left: 0 !important;
        margin-left: 0 !important;
    }
    
    .ce-block {
        margin: 0.25rem 0 !important;
        position: relative !important;
    }
    
    /* Fixed bottom bar */
    .fixed-bottom {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.95) !important;
    }
    
    /* Save indicator */
    .save-indicator {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 9999;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-8 col-lg-10 mx-auto">
            
            <form method="post" id="journal-form">
                {% csrf_token %}
                
                <!-- Entry Title -->
                <div class="mb-4">
                    <input type="text" 
                           id="title" 
                           name="title" 
                           class="entry-title mb-0" 
                           value="{{ entry.title }}"
                           placeholder="Enter your title..."
                           required>
                </div>

                <!-- Tags Section -->
                <div class="mb-4">
                    <div class="tag-input-container">
                        <input type="text" 
                               id="tag-input" 
                               class="tag-input" 
                               placeholder="Add tags..."
                               autocomplete="off">
                        <div class="tag-suggestions" id="tag-suggestions"></div>
                    </div>
                    <div class="selected-tags" id="selected-tags"></div>
                </div>

                <!-- Content Editor -->
                <div class="mb-5">
                    <div id="editorjs"></div>
                    <input type="hidden" id="content" name="content">
                </div>

                <!-- Privacy Setting (hidden) -->
                <input type="hidden" id="is_public" name="is_public" value="{% if entry.is_public %}true{% else %}false{% endif %}">
                
            </form>

        </div>
    </div>
</div>

<!-- Fixed Bottom Controls -->
<div class="fixed-bottom">
    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-xl-8 col-lg-10 mx-auto">
                <div class="d-flex justify-content-between align-items-center">
                    
                    <!-- Left side - Back button -->
                    <a href="{% url 'journal:entry_detail' entry_id=entry.id %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                    
                    <!-- Right side - Actions -->
                    <div class="d-flex gap-2 align-items-center">
                        <!-- Privacy toggle -->
                        <small class="text-muted">
                            <label class="form-check-label" for="privacy-toggle" style="cursor: pointer;">
                                <input type="checkbox" id="privacy-toggle" class="form-check-input me-1" {% if entry.is_public %}checked{% endif %}>
                                <i class="bi bi-globe"></i> Public
                            </label>
                        </small>
                        
                        <!-- Save button -->
                        <button type="submit" form="journal-form" class="btn btn-success" id="save-btn">
                            <i class="bi bi-check-lg"></i> Save
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Save Indicator -->
<div class="save-indicator" id="save-indicator">
    <div class="d-flex align-items-center">
        <div class="spinner-border spinner-border-sm me-2" role="status">
            <span class="visually-hidden">Saving...</span>
        </div>
        <span>Saving changes...</span>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- EditorJS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@2.28.2/dist/editorjs.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@2.7.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@1.8.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@1.5.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@1.3.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@2.5.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/table@2.2.2/dist/table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/link@2.5.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@2.4.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@2.8.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@1.3.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@1.3.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@1.1.0/dist/bundle.js"></script>

<script>
    // Global variables
    let editor;
    let selectedTags = [];
    let allTags = [];

    // Entry data from Django
    const entryContent = {{ entry.content|safe }};
    const entryTags = [
        {% for tag in entry.tags.all %}'{{ tag.name }}'{% if not forloop.last %},{% endif %}{% endfor %}
    ];

    // Initialize everything when the page loads
    window.addEventListener('load', function() {
        initializeEditor();
        initializeTags();
        initializeEventListeners();
    });

    function initializeEditor() {
        // Check if all required classes are available
        if (typeof EditorJS === 'undefined') {
            console.error('EditorJS is not loaded');
            return;
        }

        const tools = {};

        // Only add tools if their classes are available
        if (typeof Header !== 'undefined') {
            tools.header = {
                class: Header,
                inlineToolbar: ['link'],
                config: {
                    placeholder: 'Enter a header',
                    levels: [1, 2, 3, 4, 5, 6],
                    defaultLevel: 2
                },
                shortcut: 'CMD+SHIFT+H',
            };
        }

        if (typeof List !== 'undefined') {
            tools.list = {
                class: List,
                inlineToolbar: ['link'],
                config: {
                    defaultStyle: 'unordered',
                },
                shortcut: 'CMD+SHIFT+L',
            };
        }

        if (typeof Checklist !== 'undefined') {
            tools.checklist = {
                class: Checklist,
                inlineToolbar: ['link'],
                shortcut: 'CMD+SHIFT+C',
            };
        }

        if (typeof Quote !== 'undefined') {
            tools.quote = {
                class: Quote,
                inlineToolbar: ['link'],
                config: {
                    quotePlaceholder: 'Enter a quote',
                    captionPlaceholder: 'Quote\'s author',
                },
                shortcut: 'CMD+SHIFT+O',
            };
        }

        if (typeof Warning !== 'undefined') {
            tools.warning = {
                class: Warning,
                inlineToolbar: ['link'],
                config: {
                    titlePlaceholder: 'Important Note',
                    messagePlaceholder: 'Add your important message here...',
                },
                shortcut: 'CMD+SHIFT+W',
            };
        }

        if (typeof Delimiter !== 'undefined') {
            tools.delimiter = {
                class: Delimiter,
                shortcut: 'CMD+SHIFT+D',
            };
        }

        if (typeof Table !== 'undefined') {
            tools.table = {
                class: Table,
                inlineToolbar: true,
                config: {
                    rows: 2,
                    cols: 3,
                }
            };
        }

        if (typeof CodeTool !== 'undefined') {
            tools.code = {
                class: CodeTool,
                config: {
                    placeholder: 'Enter code here...'
                },
                shortcut: 'CMD+SHIFT+K',
            };
        }

        if (typeof RawTool !== 'undefined') {
            tools.raw = {
                class: RawTool,
                config: {
                    placeholder: 'Enter raw HTML here...'
                }
            };
        }

        if (typeof LinkTool !== 'undefined') {
            tools.linkTool = {
                class: LinkTool,
                config: {
                    endpoint: '/api/fetchUrl',
                }
            };
        }

        if (typeof Marker !== 'undefined') {
            tools.marker = {
                class: Marker,
                shortcut: 'CMD+SHIFT+M',
            };
        }

        if (typeof Underline !== 'undefined') {
            tools.underline = {
                class: Underline,
                shortcut: 'CMD+U',
            };
        }

        editor = new EditorJS({
            holder: 'editorjs',
            data: entryContent,
            placeholder: 'Start writing your journal entry...',
            tools: tools,
            inlineToolbar: ['link', 'marker', 'bold', 'italic', 'underline'],
            tunes: ['textVariant'],
            onReady: () => {
                console.log('Editor.js is ready to work!');
                // Focus the editor
                setTimeout(() => {
                    const editorContainer = document.querySelector('#editorjs [contenteditable="true"]');
                    if (editorContainer) {
                        editorContainer.focus();
                    }
                }, 100);
            },
            onChange: () => {
                // Content changed - could add autosave here
            },
            logLevel: 'VERBOSE'
        });
    }

    function initializeTags() {
        // Load existing tags for the entry
        selectedTags = [...entryTags];
        renderSelectedTags();
        
        // Load all available tags
        fetchAllTags();
    }

    function initializeEventListeners() {
        // Form submission
        const form = document.getElementById('journal-form');
        if (form) {
            form.addEventListener('submit', handleFormSubmit);
        }

        // Tag input
        const tagInput = document.getElementById('tag-input');
        if (tagInput) {
            tagInput.addEventListener('input', handleTagInput);
            tagInput.addEventListener('keydown', handleTagKeydown);
            tagInput.addEventListener('blur', hideTagSuggestions);
        }

        // Privacy toggle
        const privacyToggle = document.getElementById('privacy-toggle');
        const privacyField = document.getElementById('is_public');
        if (privacyToggle && privacyField) {
            privacyToggle.addEventListener('change', function() {
                privacyField.value = this.checked ? 'true' : 'false';
            });
        }

        // Click outside to hide suggestions
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.tag-input-container')) {
                hideTagSuggestions();
            }
        });
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        
        if (!editor) {
            console.error('Editor not initialized');
            alert('Editor is not ready. Please wait and try again.');
            return;
        }

        const saveBtn = document.getElementById('save-btn');
        const saveIndicator = document.getElementById('save-indicator');
        
        try {
            // Show saving state
            if (saveBtn) {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Saving...';
            }
            
            if (saveIndicator) {
                saveIndicator.style.display = 'block';
            }

            // Get editor content
            const outputData = await editor.save();
            
            // Set content in hidden field
            const contentField = document.getElementById('content');
            if (contentField) {
                contentField.value = JSON.stringify(outputData);
            }

            // Create tag inputs
            createTagInputs();
            
            // Submit form
            e.target.submit();
            
        } catch (error) {
            console.error('Save failed:', error);
            alert('Failed to save journal entry. Please check your content and try again.');
            
            // Reset button state
            if (saveBtn) {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="bi bi-check-lg"></i> Save';
            }
            
            if (saveIndicator) {
                saveIndicator.style.display = 'none';
            }
        }
    }

    function createTagInputs() {
        // Remove existing tag inputs
        document.querySelectorAll('input[name="tags"]').forEach(input => input.remove());
        
        // Create multiple hidden inputs for tags
        const form = document.getElementById('journal-form');
        selectedTags.forEach(tag => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'tags';
            input.value = tag;
            form.appendChild(input);
        });
    }

    function handleTagInput(e) {
        const query = e.target.value.trim();
        if (query.length >= 1) {
            showTagSuggestions(query);
        } else {
            hideTagSuggestions();
        }
    }

    function handleTagKeydown(e) {
        const input = e.target;
        
        if (e.key === 'Enter' || e.key === ',') {
            e.preventDefault();
            const tag = input.value.trim();
            if (tag) {
                addTag(tag);
                input.value = '';
                hideTagSuggestions();
            }
        }
        
        if (e.key === 'Escape') {
            hideTagSuggestions();
            input.blur();
        }
    }

    function addTag(tagName) {
        // Normalize tag name
        tagName = tagName.toLowerCase().trim();
        
        if (tagName && !selectedTags.includes(tagName)) {
            selectedTags.push(tagName);
            renderSelectedTags();
        }
    }

    function removeTag(tagName) {
        selectedTags = selectedTags.filter(tag => tag !== tagName);
        renderSelectedTags();
    }

    function renderSelectedTags() {
        const container = document.getElementById('selected-tags');
        if (!container) return;
        
        container.innerHTML = selectedTags.map(tag => `
            <span class="tag-badge">
                ${tag}
                <button type="button" class="tag-remove" onclick="removeTag('${tag}')" title="Remove tag">
                    Ã—
                </button>
            </span>
        `).join('');
    }

    function showTagSuggestions(query) {
        const suggestionsContainer = document.getElementById('tag-suggestions');
        if (!suggestionsContainer) return;
        
        const filteredTags = allTags
            .filter(tag => 
                tag.toLowerCase().includes(query.toLowerCase()) &&
                !selectedTags.includes(tag.toLowerCase())
            )
            .slice(0, 10);
        
        if (filteredTags.length > 0) {
            suggestionsContainer.innerHTML = filteredTags.map(tag => `
                <div class="tag-suggestion" onclick="selectTagSuggestion('${tag}')">
                    ${tag}
                </div>
            `).join('');
            suggestionsContainer.style.display = 'block';
        } else {
            hideTagSuggestions();
        }
    }

    function hideTagSuggestions() {
        const suggestionsContainer = document.getElementById('tag-suggestions');
        if (suggestionsContainer) {
            suggestionsContainer.style.display = 'none';
        }
    }

    function selectTagSuggestion(tag) {
        addTag(tag);
        const tagInput = document.getElementById('tag-input');
        if (tagInput) {
            tagInput.value = '';
        }
        hideTagSuggestions();
    }

    async function fetchAllTags() {
        try {
            // This would be replaced with actual API endpoint
            allTags = ['work', 'personal', 'health', 'travel', 'ideas', 'goals', 'reflection'];
        } catch (error) {
            console.error('Failed to fetch tags:', error);
            allTags = [];
        }
    }
</script>
{% endblock %}
