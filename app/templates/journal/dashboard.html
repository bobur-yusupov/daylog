{% extends "base_authenticated.html" %}

{% block title %}Dashboard - Daylog{% endblock %}

{% block content %}
<div class="d-flex vh-100">
    <!-- Sidebar -->
    <nav class="bg-light sidebar" style="width: 250px; min-width: 250px;">
        <div class="sidebar-header">
            <h5 class="mb-0">Menu</h5>
            <button id="closeSidebar" class="btn btn-sm btn-outline-secondary" type="button">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <div class="offcanvas-md offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header d-md-none">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <div class="p-3">
                    <h5 class="mb-3">Recent Entries</h5>
                    <ul class="nav flex-column">
                        {% for entry in recent_entries %}
                        <li class="nav-item">
                            <a class="nav-link active" href="#">{{ entry.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex flex-column main-normal">
        <div class="dashboard-header d-flex justify-content-between align-items-center p-3 border-bottom">
            <div class="d-flex align-items-center">
                <button id="openSidebar" class="btn btn-sm open-sidebar-btn me-3" type="button">
                    <i class="bi bi-list"></i>
                </button>
                <h4 class="mb-0">Dashboard</h4>
            </div>
            <div class="header-actions">
                <!-- Future header actions will go here -->
            </div>
        </div>
        <div class="flex-grow-1 p-3 overflow-auto">
            <!-- Main content goes here -->
            <p>Welcome to your dashboard!</p>
        </div>
    </main>
</div>
{% endblock %}
