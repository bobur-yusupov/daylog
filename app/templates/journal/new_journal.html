{% extends "base.html" %}
{% load static %}

{% block title %}Create New Entry - Daylog{% endblock %}

{% block extra_css %}
<style>
    /* Clean, minimal editor styling */
    #editorjs {
        border: none !important;
        min-height: 60vh;
        padding: 0 !important;
        background: transparent;
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 3rem !important;
    }
    
    /* Ensure EditorJS content aligns with other inputs */
    .codex-editor__redactor {
        padding: 0 !important;
        padding-bottom: 200px !important;
        min-height: 600px !important;
    }
    
    /* Align editor blocks with other form elements */
    .ce-block__content {
        max-width: none !important;
        margin: 0 !important;
        padding: 0 !important;
    }
    
    /* Style the paragraph blocks to match input styling */
    .ce-paragraph {
        font-size: 1.1rem !important;
        line-height: 1.7 !important;
        margin: 0.5rem 0 !important;
        padding: 0 !important;
        color: #333 !important;
    }
    
    /* Ensure editor toolbar is positioned correctly */
    .ce-toolbar {
        margin-left: 0 !important;
        left: 0 !important;
    }
    
    /* Fix the plus button positioning */
    .ce-toolbar__plus {
        left: 0 !important;
        margin-left: 0 !important;
    }
    
    /* Ensure toolbar content is aligned */
    .ce-toolbar__content {
        margin-left: 0 !important;
    }
    
    /* Fix block toolbar positioning */
    .ce-block .ce-toolbar {
        margin-left: -30px !important;
    }
    
    /* Remove any default margins/padding from editor */
    .codex-editor {
        margin: 0 !important;
        padding: 0 !important;
    }
    
    /* Style headers to match the overall design */
    .ce-header {
        margin: 1rem 0 !important;
        font-weight: 600;
    }
    
    /* List styling */
    .cdx-list {
        margin: 0.5rem 0 !important;
    }
    
    /* Quote styling */
    .cdx-quote {
        margin: 1rem 0 !important;
        padding-left: 1rem;
        border-left: 3px solid #ddd;
        font-style: italic;
    }
    
    /* Ensure editor placeholder matches other inputs */
    .codex-editor__redactor[data-placeholder]:empty::before {
        color: #6c757d !important;
        font-style: normal !important;
    }
    
    /* Hide any unwanted editor margins */
    .ce-block:first-child {
        margin-top: 0 !important;
    }
    
    .ce-block {
        margin: 0.25rem 0 !important;
        position: relative !important;
    }
    
    /* Ensure the entire block container is properly positioned */
    .ce-block__content,
    .ce-paragraph[contentEditable=true][data-placeholder] {
        margin-left: 0 !important;
        padding-left: 0 !important;
        position: relative !important;
    }
    
    /* Fix the toolbar positioning relative to blocks */
    .ce-toolbar--opened {
        margin-left: -30px !important;
    }
    
    /* Hide editor border and focus styles */
    #editorjs:focus-within {
        border: none !important;
        box-shadow: none !important;
    }
    
    /* Ensure EditorJS toolbars are visible */
    .codex-editor__redactor {
        padding-bottom: 150px !important;
    }
    
    .ce-toolbar,
    .ce-inline-toolbar,
    .ce-conversion-toolbar,
    .ce-settings {
        z-index: 1050 !important;
    }
    
    .ce-popover,
    .ce-toolbar__content {
        z-index: 1060 !important;
    }
    
    /* Title input styling */
    #title {
        outline: none;
        resize: none;
        background: transparent;
    }
    
    #title:focus {
        box-shadow: none !important;
        border: none !important;
    }
    
    /* Tag input styling */
    #tag-input {
        outline: none;
        background: transparent;
    }
    
    #tag-input:focus {
        box-shadow: none !important;
        border-bottom-color: #0d6efd !important;
    }
    
    .tag-input-container {
        position: relative;
    }
    
    .tag-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #dee2e6;
        border-top: none;
        border-radius: 0 0 0.375rem 0.375rem;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    
    .tag-suggestion {
        padding: 0.5rem 0.75rem;
        cursor: pointer;
        border-bottom: 1px solid #f8f9fa;
    }
    
    .tag-suggestion:hover,
    .tag-suggestion.active {
        background-color: #f8f9fa;
    }
    
    .tag-suggestion:last-child {
        border-bottom: none;
    }
    
    /* Selected tags styling */
    .selected-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }
    
    .tag-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.5rem;
        background-color: #e3f2fd;
        color: #1976d2;
        border-radius: 1rem;
        font-size: 0.875rem;
        border: 1px solid #bbdefb;
    }
    
    .tag-remove {
        background: none;
        border: none;
        color: #1976d2;
        margin-left: 0.25rem;
        cursor: pointer;
        padding: 0;
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }
    
    .tag-remove:hover {
        background-color: rgba(25, 118, 210, 0.1);
    }
    
    /* Fixed bottom bar */
    .fixed-bottom {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.95) !important;
    }
    
    /* Add padding to body to account for fixed bottom */
    body {
        padding-bottom: 120px !important;
    }
    
    /* EditorJS custom styling for minimal look */
    .ce-block__content {
        max-width: none !important;
        margin: 0 !important;
    }
    
    .ce-paragraph {
        font-size: 1.1rem;
        line-height: 1.7;
        margin: 1rem 0;
    }
    
    .ce-header {
        margin: 2rem 0 1rem;
    }
    
    /* Ensure editor has enough space */
    #editorjs {
        margin-bottom: 3rem !important;
    }
    
    /* Add more space in the editor container */
    .codex-editor__redactor {
        padding-bottom: 200px !important;
        min-height: 600px !important;
    }
    
    /* Hide unnecessary margins in empty state */
    .codex-editor--empty .ce-block:first-child {
        margin-top: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-8 col-lg-10">
            <form method="post" id="journal-form" class="py-4">
                {% csrf_token %}
                
                <!-- Title - Takes 90% width -->
                <div class="mb-4">
                    <input type="text" 
                           id="title" 
                           name="title" 
                           class="form-control border-0 fs-1 fw-light" 
                           placeholder="What's on your mind today?"
                           required
                           maxlength="255"
                           style="font-size: 3rem !important; background: transparent; box-shadow: none;">
                </div>

                <!-- Tags - Simple and clean -->
                <div class="mb-1">
                    <div class="tag-input-container">
                        <input type="text" 
                               id="tag-input" 
                               class="form-control border-0 text-muted" 
                               placeholder="Add tags... (press Enter to add)"
                               autocomplete="off"
                               style="background: transparent; border-bottom: 1px solid #e0e0e0 !important; box-shadow: none;">
                        <div class="tag-suggestions" id="tag-suggestions"></div>
                    </div>
                    
                    <!-- Selected Tags -->
                    <div class="selected-tags mt-3" id="selected-tags"></div>
                </div>

                <div class="mb-1">
                    <div id="editorjs"></div>
                    <input type="hidden" id="content" name="content">
                </div>

                <!-- Simple bottom controls -->
                <div class="fixed-bottom bg-white border-top p-3">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-12 col-xl-10">
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="{% url 'journal:dashboard' %}" class="btn btn-link text-muted">
                                        <i class="bi bi-arrow-left me-1"></i>Back
                                    </a>
                                    
                                    <div class="d-flex align-items-center gap-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
                                            <label class="form-check-label text-muted" for="is_public">
                                                <i class="bi bi-globe me-1"></i>Public
                                            </label>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary rounded-pill px-4" id="save-btn">
                                            <i class="bi bi-check-lg me-1"></i>Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@2.28.2/dist/editorjs.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@2.7.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@1.8.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@1.5.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@1.3.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@2.5.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/table@2.2.2/dist/table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/link@2.5.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@2.4.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@2.8.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@1.3.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@1.3.0/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@1.1.0/dist/bundle.js"></script>

<script>
    // Global variables
    let editor;
    let selectedTags = new Set();
    let availableTags = [];
    let currentSuggestionIndex = -1;

    // Simple, reliable initialization
    function initializeEverything() {
        console.log('Starting initialization...');
        
        // Wait for all scripts to load
        if (typeof EditorJS === 'undefined') {
            console.log('EditorJS not ready, retrying...');
            setTimeout(initializeEverything, 100);
            return;
        }
        
        initializeEditor();
        initializeTagSystem();
        initializeFormValidation();
        initializeEventListeners();
        loadAvailableTags();
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeEverything);
    } else {
        initializeEverything();
    }

    function initializeEditor() {
        console.log('Initializing EditorJS...');
        
        // Check if holder element exists
        const holder = document.getElementById('editorjs');
        if (!holder) {
            console.error('EditorJS holder element not found');
            return;
        }

        // Basic tools that should always work
        const tools = {
            header: Header,
            list: List,
            checklist: Checklist,
            quote: Quote,
            delimiter: Delimiter,
            marker: Marker
        };

        try {
            editor = new EditorJS({
                holder: 'editorjs',
                placeholder: 'Start writing your journal entry here... Use "/" to see formatting options.',
                tools: tools,
                minHeight: 200,
                data: {
                    blocks: []
                },
                onReady: () => {
                    console.log('Editor.js is ready to work!');
                    // Remove any default styling that might cause alignment issues
                    const editorElement = document.querySelector('#editorjs .codex-editor__redactor');
                    if (editorElement) {
                        editorElement.style.paddingLeft = '0';
                        editorElement.style.paddingRight = '0';
                    }
                    
                    // Fix toolbar positioning
                    setTimeout(() => {
                        const toolbar = document.querySelector('#editorjs .ce-toolbar');
                        if (toolbar) {
                            toolbar.style.marginLeft = '-30px';
                            toolbar.style.left = '0';
                        }
                        
                        const plusButton = document.querySelector('#editorjs .ce-toolbar__plus');
                        if (plusButton) {
                            plusButton.style.left = '0';
                            plusButton.style.marginLeft = '0';
                        }
                    }, 100);
                },
                onChange: () => {
                    console.log('Content changed');
                }
            });
            console.log('EditorJS initialized successfully');
        } catch (error) {
            console.error('Failed to initialize EditorJS:', error);
        }
    }

    function initializeTagSystem() {
        const tagInput = document.getElementById('tag-input');
        const tagSuggestions = document.getElementById('tag-suggestions');

        tagInput.addEventListener('input', handleTagInput);
        tagInput.addEventListener('keydown', handleTagKeydown);
        tagInput.addEventListener('blur', hideSuggestions);

        // Handle quick tag buttons
        document.querySelectorAll('.quick-tag-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tagName = this.dataset.tag;
                addTag(tagName);
                this.style.display = 'none'; // Hide the button once used
            });
        });
    }

    function initializeFormValidation() {
        const titleInput = document.getElementById('title');
        const titleCounter = document.getElementById('title-counter');

        titleInput.addEventListener('input', function() {
            const length = this.value.length;
            titleCounter.textContent = length;
            
            if (length > 255) {
                titleCounter.classList.add('text-danger');
                this.classList.add('is-invalid');
            } else {
                titleCounter.classList.remove('text-danger');
                this.classList.remove('is-invalid');
            }
        });
    }

    function initializeEventListeners() {
        // Form submission
        const form = document.getElementById('journal-form');
        if (form) {
            form.addEventListener('submit', handleFormSubmit);
            console.log('Form submit listener attached');
        } else {
            console.error('Form not found');
        }
        
        // Debug button if it exists
        const debugBtn = document.getElementById('debug-btn');
        if (debugBtn) {
            debugBtn.addEventListener('click', handleDebug);
        }
        
        // Preview button if it exists
        const previewBtn = document.getElementById('preview-btn');
        if (previewBtn) {
            previewBtn.addEventListener('click', handlePreview);
        }
    }

    async function loadAvailableTags() {
        try {
            const response = await fetch('{% url "journal:tag_autocomplete" %}');
            if (response.ok) {
                const data = await response.json();
                availableTags = data.tags || [];
            }
        } catch (error) {
            console.error('Failed to load available tags:', error);
        }
    }

    function handleTagInput(e) {
        const query = e.target.value.trim();
        
        if (query.length === 0) {
            hideSuggestions();
            return;
        }

        // Handle comma or enter to add tag
        if (query.endsWith(',') || query.endsWith('\n')) {
            const tagName = query.slice(0, -1).trim();
            if (tagName) {
                addTag(tagName);
                e.target.value = '';
            }
            hideSuggestions();
            return;
        }

        showTagSuggestions(query);
    }

    function handleTagKeydown(e) {
        const suggestions = document.querySelectorAll('.tag-suggestion');
        
        switch(e.key) {
            case 'Enter':
                e.preventDefault();
                if (currentSuggestionIndex >= 0 && suggestions[currentSuggestionIndex]) {
                    const tagName = suggestions[currentSuggestionIndex].textContent;
                    addTag(tagName);
                    e.target.value = '';
                    hideSuggestions();
                } else {
                    const tagName = e.target.value.trim();
                    if (tagName) {
                        addTag(tagName);
                        e.target.value = '';
                        hideSuggestions();
                    }
                }
                break;
            case 'ArrowDown':
                e.preventDefault();
                currentSuggestionIndex = Math.min(currentSuggestionIndex + 1, suggestions.length - 1);
                updateSuggestionSelection();
                break;
            case 'ArrowUp':
                e.preventDefault();
                currentSuggestionIndex = Math.max(currentSuggestionIndex - 1, -1);
                updateSuggestionSelection();
                break;
            case 'Escape':
                hideSuggestions();
                break;
            case ',':
                e.preventDefault();
                const tagName = e.target.value.trim();
                if (tagName) {
                    addTag(tagName);
                    e.target.value = '';
                }
                hideSuggestions();
                break;
        }
    }

    function showTagSuggestions(query) {
        const suggestions = availableTags
            .filter(tag => tag.toLowerCase().includes(query.toLowerCase()) && !selectedTags.has(tag))
            .slice(0, 5);

        const container = document.getElementById('tag-suggestions');
        
        if (suggestions.length === 0) {
            hideSuggestions();
            return;
        }

        container.innerHTML = suggestions.map(tag => 
            `<div class="tag-suggestion" data-tag="${tag}">${tag}</div>`
        ).join('');

        container.style.display = 'block';
        currentSuggestionIndex = -1;

        // Add click handlers
        container.querySelectorAll('.tag-suggestion').forEach((item, index) => {
            item.addEventListener('mousedown', function(e) {
                e.preventDefault(); // Prevent input blur
                addTag(this.dataset.tag);
                document.getElementById('tag-input').value = '';
                hideSuggestions();
            });
        });
    }

    function updateSuggestionSelection() {
        const suggestions = document.querySelectorAll('.tag-suggestion');
        suggestions.forEach((item, index) => {
            item.classList.toggle('active', index === currentSuggestionIndex);
        });
    }

    function hideSuggestions() {
        setTimeout(() => {
            document.getElementById('tag-suggestions').style.display = 'none';
            currentSuggestionIndex = -1;
        }, 100);
    }

    function addTag(tagName) {
        tagName = tagName.trim();
        if (!tagName || selectedTags.has(tagName)) {
            return;
        }

        selectedTags.add(tagName);
        renderSelectedTags();
        
        // Hide the quick tag button if it exists
        document.querySelectorAll('.quick-tag-btn').forEach(btn => {
            if (btn.dataset.tag === tagName) {
                btn.style.display = 'none';
            }
        });
    }

    function removeTag(tagName) {
        selectedTags.delete(tagName);
        renderSelectedTags();
        
        // Show the quick tag button again if it exists
        document.querySelectorAll('.quick-tag-btn').forEach(btn => {
            if (btn.dataset.tag === tagName) {
                btn.style.display = 'inline-block';
            }
        });
    }

    function renderSelectedTags() {
        const container = document.getElementById('selected-tags');
        
        if (selectedTags.size === 0) {
            container.innerHTML = '';
            return;
        }

        container.innerHTML = Array.from(selectedTags).map(tag => `
            <span class="tag-badge">
                <i class="bi bi-tag-fill me-1"></i>${tag}
                <button type="button" class="tag-remove" onclick="removeTag('${tag}')" title="Remove tag">
                    <i class="bi bi-x"></i>
                </button>
            </span>
        `).join('');
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        
        const saveBtn = document.getElementById('save-btn');
        const form = e.target;
        
        try {
            // Validate form
            const title = document.getElementById('title').value.trim();
            if (!title) {
                alert('Please enter a title for your journal entry.');
                document.getElementById('title').focus();
                return;
            }

            // Check if editor exists and get content
            if (!editor) {
                alert('Editor is not initialized. Please refresh the page and try again.');
                return;
            }

            // Get editor content
            const outputData = await editor.save();
            console.log('Editor content:', outputData);
            
            // Check if content is empty (allow single empty paragraph)
            if (!outputData.blocks || outputData.blocks.length === 0) {
                // Create a default paragraph block if empty
                outputData.blocks = [{
                    type: 'paragraph',
                    data: {
                        text: ''
                    }
                }];
            }

            // Show saving state
            if (saveBtn) {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Saving...';
            }

            // Set content in hidden field
            const contentField = document.getElementById('content');
            if (contentField) {
                contentField.value = JSON.stringify(outputData);
            }
            
            // Handle tags - create multiple hidden inputs for tags (Django expects getlist)
            const existingTagInputs = form.querySelectorAll('input[name="tags"]');
            existingTagInputs.forEach(input => input.remove());
            
            selectedTags.forEach(tag => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'tags';
                input.value = tag;
                form.appendChild(input);
            });

            console.log('Form data ready, submitting...');
            console.log('Title:', title);
            console.log('Content:', JSON.stringify(outputData));
            console.log('Tags:', Array.from(selectedTags));
            
            // Submit form directly
            form.submit();
            
        } catch (error) {
            console.error('Saving failed:', error);
            alert('Failed to save journal entry. Error: ' + error.message);
            
            // Reset button state
            if (saveBtn) {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="bi bi-check-lg me-1"></i>Save';
            }
        }
    }

    async function handleDebug() {
        try {
            const outputData = await editor.save();
            console.log('EditorJS JSON structure:', outputData);
            console.log('JSON string:', JSON.stringify(outputData, null, 2));
            console.log('Selected tags:', Array.from(selectedTags));
            
            const debugInfo = {
                content: outputData,
                tags: Array.from(selectedTags),
                title: document.getElementById('title').value,
                isPublic: document.getElementById('is_public').checked
            };
            
            // Create a modal or alert with debug info
            const debugText = JSON.stringify(debugInfo, null, 2);
            const popup = window.open('', '_blank', 'width=600,height=400');
            popup.document.write(`
                <html>
                    <head><title>Debug Information</title></head>
                    <body>
                        <h3>Debug Information</h3>
                        <pre style="background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow: auto;">${debugText}</pre>
                        <button onclick="window.close()">Close</button>
                    </body>
                </html>
            `);
        } catch (error) {
            console.error('Failed to get debug data:', error);
            alert('Failed to get debug data. Check console for details.');
        }
    }

    async function handlePreview() {
        try {
            const outputData = await editor.save();
            
            // Create a simple preview modal
            const previewContent = outputData.blocks.map(block => {
                switch(block.type) {
                    case 'paragraph':
                        return `<p>${block.data.text || ''}</p>`;
                    case 'header':
                        const level = block.data.level || 2;
                        return `<h${level}>${block.data.text || ''}</h${level}>`;
                    case 'list':
                        const listItems = (block.data.items || []).map(item => {
                            if (typeof item === 'string') {
                                return `<li>${item}</li>`;
                            } else if (item.content) {
                                return `<li>${item.content}</li>`;
                            }
                            return '<li></li>';
                        }).join('');
                        const listType = block.data.style === 'ordered' ? 'ol' : 'ul';
                        return `<${listType}>${listItems}</${listType}>`;
                    case 'nestedlist':
                        const nestedItems = (block.data.items || []).map(item => {
                            if (typeof item === 'string') {
                                return `<li>${item}</li>`;
                            } else if (item.content) {
                                return `<li>${item.content}</li>`;
                            }
                            return '<li></li>';
                        }).join('');
                        const nestedListType = block.data.style === 'ordered' ? 'ol' : 'ul';
                        return `<${nestedListType}>${nestedItems}</${nestedListType}>`;
                    case 'checklist':
                        const checkItems = (block.data.items || []).map(item => {
                            const checked = item.checked ? 'checked' : '';
                            return `<div class="form-check">
                                <input class="form-check-input" type="checkbox" ${checked} disabled>
                                <label class="form-check-label">${item.text}</label>
                            </div>`;
                        }).join('');
                        return `<div class="checklist mb-3">${checkItems}</div>`;
                    case 'quote':
                        return `<blockquote class="blockquote"><p>${block.data.text || ''}</p><footer class="blockquote-footer">${block.data.caption || ''}</footer></blockquote>`;
                    case 'warning':
                        return `<div class="alert alert-warning" role="alert">
                            ${block.data.title ? `<h6 class="alert-heading">${block.data.title}</h6>` : ''}
                            <p class="mb-0">${block.data.message || ''}</p>
                        </div>`;
                    case 'code':
                        return `<pre><code>${block.data.code || ''}</code></pre>`;
                    case 'raw':
                        return block.data.html || '';
                    case 'delimiter':
                        return '<hr>';
                    case 'table':
                        if (!block.data.content || !Array.isArray(block.data.content)) return '';
                        const tableRows = block.data.content.map((row, index) => {
                            const cellTag = index === 0 && block.data.withHeadings ? 'th' : 'td';
                            const cells = row.map(cell => `<${cellTag}>${cell}</${cellTag}>`).join('');
                            return `<tr>${cells}</tr>`;
                        }).join('');
                        return `<table class="table table-bordered">${tableRows}</table>`;
                    case 'linkTool':
                        return `<div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-title">
                                    <a href="${block.data.link}" target="_blank" rel="noopener">
                                        ${block.data.meta?.title || block.data.link}
                                    </a>
                                </h6>
                                ${block.data.meta?.description ? `<p class="card-text">${block.data.meta.description}</p>` : ''}
                            </div>
                        </div>`;
                    default:
                        return `<div class="alert alert-info">Unsupported content type: ${block.type}</div>`;
                }
            }).join('');

            const popup = window.open('', '_blank', 'width=800,height=600');
            popup.document.write(`
                <html>
                    <head>
                        <title>Preview: ${document.getElementById('title').value || 'Untitled'}</title>
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                    </head>
                    <body class="container mt-4">
                        <h1>${document.getElementById('title').value || 'Untitled'}</h1>
                        <hr>
                        ${previewContent}
                        <hr>
                        <div class="mt-4">
                            <strong>Tags:</strong> ${Array.from(selectedTags).map(tag => `<span class="badge bg-secondary me-1">${tag}</span>`).join('')}
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-secondary" onclick="window.close()">Close Preview</button>
                        </div>
                    </body>
                </html>
            `);
        } catch (error) {
            console.error('Preview failed:', error);
            alert('Failed to generate preview. Please check your content.');
        }
    }

    // Auto-save functionality (optional)
    let autoSaveTimeout;
    function scheduleAutoSave() {
        clearTimeout(autoSaveTimeout);
        autoSaveTimeout = setTimeout(async () => {
            try {
                const outputData = await editor.save();
                const formData = {
                    title: document.getElementById('title').value,
                    content: JSON.stringify(outputData),
                    tags: Array.from(selectedTags),
                    isPublic: document.getElementById('is_public').checked
                };
                
                // Save to localStorage as draft
                localStorage.setItem('journal_draft', JSON.stringify(formData));
                console.log('Draft saved to localStorage');
            } catch (error) {
                console.error('Auto-save failed:', error);
            }
        }, 5000); // Save every 5 seconds
    }

    // Load draft on page load
    window.addEventListener('load', function() {
        try {
            const draft = localStorage.getItem('journal_draft');
            if (draft && confirm('Would you like to restore your previous draft?')) {
                const data = JSON.parse(draft);
                
                document.getElementById('title').value = data.title || '';
                document.getElementById('is_public').checked = data.isPublic || false;
                
                if (data.tags) {
                    data.tags.forEach(tag => addTag(tag));
                }
                
                if (data.content) {
                    // This would require reinitializing the editor with the content
                    console.log('Draft content available:', data.content);
                }
            }
        } catch (error) {
            console.error('Failed to load draft:', error);
        }
    });
  </script>
