{% extends 'base.html' %}

{% block title %}Logout - Daylog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-right display-4 text-warning"></i>
                    <h2 class="mt-2">Sign Out</h2>
                    <p class="text-muted">Are you sure you want to log out?</p>
                </div>

                <div class="text-center mb-4">
                    <p>You are currently signed in as <strong>{{ user.username }}</strong></p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-box-arrow-right me-1"></i>Yes, Sign Out
                        </button>
                        <a href="{% url 'authentication:login' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Cancel
                        </a>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted small">
                        You can always sign back in anytime.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
